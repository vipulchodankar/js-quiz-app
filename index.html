<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Quiz App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">JS Quiz App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="https://opentdb.com/"
            >Open Trivia DB</a
          >
        </div>
      </div>
    </nav>

    <div class="container-fluid m-0  ">
      <div class="row justify-content-center">
        <div class="col-md-6 p-2 m-2 ">
          <div class="ml-3 mb-2 d-inline-block">Question #<span id="questionNumberDisplay">6</span></div>
          <div class="ml-3 mb-2 d-inline-block">Score: <span id="scoreDisplay">9</span></div>

          <div class="text-center"><span id="questionDisplay">Question loading...</span></div>

          <div>
            <ul id="mcq" class="pl-0">
              <li class="mcq-options btn btn-secondary d-block m-3">Option 1</li>
              <li class="mcq-options btn btn-secondary d-block m-3">Option 2</li>
              <li class="mcq-options btn btn-secondary d-block m-3">Option 3</li>
              <li class="mcq-options btn btn-secondary d-block m-3">Option 4</li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-md-6 m-1 text-center">
            <button class="btn btn-danger mx-3" id="resetButton">Reset</button>
            <button class="btn btn-warning mx-3" id="passButton">Pass</button>
            <button class="btn btn-primary mx-3" id="submitButton">Submit</button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
