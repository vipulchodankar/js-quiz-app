<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="canonical"
      href="https://vipulchodankar.github.io/js-quiz-app/"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="img/icons/icon-72x72.png"
      type="image/png"
    />
    <link rel="manifest" href="./manifest.json" />
    <meta name="description" content="A quiz app made with JavaScript." />
    <meta name="keywords" content="quiz,app,JavaScript" />

    <!-- IOS -->
    <meta name="apple-mobile-web-app-title" content="Quiz!" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      href="img/icons/icon-152x152.png"
      rel="apple-touch-icon"
      sizes="152x152"
    />

    <title>JS Quiz App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <!-- Start of .container-fluid -->
      <div class="" id="displayRow">
        <div class="topDisplay" id="topDisplayQuestion">
          <!-- <i class="fas fa-question fa-lg"></i> -->
          Question #<span id="questionNumberDisplay" class="">6</span>
        </div>
        <div class="topDisplay" id="topDisplayScore">
          Score: 
          <span id="scoreDisplay" class="counter">9</span>
          <!-- <i class="fas fa-star fa-lg"></i> -->
        </div>
      </div>

      <div id="questionDisplay">
        Question loading...
      </div>
      <!-- End of .container-fluid -->
    </div>

    <div class="container">
      <!-- Start of .container -->
      <ul id="mcq" class="">
        <!-- Start of MCQ options -->
        <li class="mcq-options">
          Option 1
        </li>
        <li class="mcq-options">
          Option 2
        </li>
        <li class="mcq-options">
          Option 3
        </li>
        <li class="mcq-options">
          Option 4
        </li>
        <!-- End of MCQ options -->
      </ul>

      <div class="row justify-content-center" id="bottomButtons">
        <!-- Start of bottom buttons -->
        <button class="btn btn-danger" id="resetButton">
          <i class="fas fa-recycle"></i> Reset
        </button>
        <button class="btn btn-warning" id="passButton">
          <i class="fas fa-forward"></i> Pass
        </button>
        <button class="btn btn-primary" id="submitButton">
          <i class="fas fa-check"></i> Submit
        </button>
        <!-- End of bottom buttons -->
      </div>

      <div class="settings">
        <!-- Start of category input -->
        <select
          class=""
          id="categorySelect"
          aria-label="Select to choose category."
        >
          <option selected> Choose Category (Default: Any)</option>
          <option value="0">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="10">Books</option>
          <option value="11">Films</option>
          <option value="12">Music</option>
          <option value="13">Musicals & Theatres</option>
          <option value="14">Television</option>
          <option value="15">Video Games</option>
          <option value="16">Board Games</option>
          <option value="17">Science & Nature</option>
          <option value="18">Computers</option>
          <option value="19">Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Comics</option>
          <option value="30">Gadgets</option>
          <option value="31">Anime & Manga</option>
          <option value="32">Cartoon</option>
        </select>
        <!-- End of category input -->
      </div>

      <div class="settings">
        <!-- Start of number of questions input -->
        <input
          type="number"
          class=""
          name="numberOfQuestions"
          id="numberOfQuestionsInput"
          placeholder=" Enter no. of questions (Default: 5)"
        />
        <!-- End of number of questions input -->
      </div>

      <div class="settings">
        <!-- Start of difficulty select -->
        <select
          class=""
          id="difficultySelect"
          aria-label="Select to choose difficulty."
        >
          <option selected> Choose Difficulty (Default: Any)</option>
          <option value="0">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <!-- End of difficulty select -->
      </div>
      <!-- End of .container -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"
      integrity="sha256-0vuk8LXoyrmCjp1f0O300qo1M75ZQyhH9X3J6d+scmk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/js-quiz-app/sw.js", {
            scope: "/js-quiz-app/"
          });
        });
      }
    </script>
  </body>
</html>
